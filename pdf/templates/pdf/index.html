<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">


        <div class="row m-5">
            <div class="col-md-12">
                <h1>CV Generator</h1>
                <hr>
            </div>
        </div>

        <div class="row m-5">
            <div class="col-md-12">
                <h4>Please fill out your details</h4>
            </div>
        </div>

        <div class="row m-5">
            <div class="col-md-7">
                <form action="">

                    <div class="form-group">
                        <label for="">Name</label>
                        <input name="name" type="text" class="form-control" id=""  placeholder="Eg John Doe">
                    </div>

                    <div class="form-group">
                        <label for="">Phone</label>
                        <input name="phone" type="text" class="form-control" id=""  placeholder="Eg 99999999999999">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input name="email" type="text" class="form-control" id=""  placeholder="Eg @hotmail.com">
                    </div>

                    <div class="form-group">
                        <label for="">School</label>
                        <input name="school" type="text" class="form-control" id=""  placeholder="MIT">
                    </div>

                    <div class="form-group">
                        <label for="">Degree</label>
                        <input name="degree" type="text" class="form-control" id=""  placeholder="MIT">
                    </div>

                    <div class="form-group">
                        <label for="">University</label>
                        <input name="university" type="text" class="form-control" id=""  placeholder="MIT">
                    </div>

                    <div class="form-group">
                        <label for="">Skill</label>
                        <input name="skill" type="text" class="form-control" id=""  placeholder="MIT">
                    </div>

                    <div class="form-group">
                        <label for="">About You</label>
                        <input name="about_you" type="text" class="form-control" id=""  placeholder="MIT">
                    </div>

                    <div class="form-group">
                        <label for="">Previous Work</label>
                        <input name="previous_work" type="text" class="form-control" id=""  placeholder="MIT">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>


    </div>
    
</body>
</html>
